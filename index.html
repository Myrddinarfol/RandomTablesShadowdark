<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Générateur Shadowdark</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #121212; /* Couleur de fond sombre */
            color: #e0e0e0; /* Couleur de texte claire */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #1e1e1e; /* Fond de la carte */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            text-align: center; /* Centre le texte */
        }

        h1 {
            font-weight: bold; /* Texte en gras */
        }

        p {
            font-weight: bold; /* Texte en gras */
            margin: 20px 0; /* Espacement autour du texte */
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold; /* Texte en gras */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur ce générateur de tables aléatoires pour le jeu de rôle Shadowdark !</h1>
        <p>Vous êtes en manque d'inspiration ou bien vous souhaitez laisser l'aventure être guidée par de l'imprévu ?</p>
        <p>Vous retrouvez ici tout un tas de tables aléatoires, bon jeu !</p>
        <a href="generateur.html"> <!-- Lien vers le générateur de tables -->
            <button>Rechercher une table</button>
        </a>
    </div>
</body>
</html>
